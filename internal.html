<!DOCTYPE html>
<html lang="en">
<head>
   <title>internal CSS</title>
   <style>
    h1{
        text-align:center ;
        font-family:Georgia, 'Times New Roman', Times, serif ;
        color: brown;
        border:3px solid ;
        background-color: aqua;
    }
    h2{
        background-color: aqua;
        text-align: right;
    }
    #one{
        background-color: blue;
    }
    .two{
        background-color: rgb(0, 255, 13);
    }
   </style>
</head>
<body>
    <h1>Hi,I am H1 Tag</h1>
    <h2>Hi,I am H2 Tag</h2>


    <p id="one">Hi,I am paragraph 1</p>
    <p class="two">Hi,I am paragraph 2</p>
    <h3 class="two">Hi, I am H3 Tag</h3>
</body>
</html>
